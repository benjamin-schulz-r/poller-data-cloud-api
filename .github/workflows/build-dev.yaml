name: Publish to Exchange & Deploy to CH2.0

on:
  push:
    branches: [ develop ]
    
jobs:
  set-envrionment:
    runs-on: ubuntu-latest
    environment: 
      name: Sandbox

  build-and-publish:
    needs: [set-envrionment]    
    runs-on: ubuntu-latest
    environment: ${{ needs.set-envrionment.outputs.gh-env }}

    steps:
    #checkout the source code from the git repo
    - uses: actions/checkout@v3

    #caches maven dependencies
    - uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    #setup java 1.8
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: Publish to Exchange
      run: |
        mvn deploy --settings .maven/settings.xml -DskipMunitTests \
        -DconnectedApp.clientId="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
        -DconnectedApp.clientSecret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"

    - name: Deploy to CloudHub 2.0
      run: |
        mvn deploy --settings .maven/settings.xml -DskipMunitTests -DmuleDeploy \
        -DconnectedApp.clientId=${{ secrets.CONNECTED_APP_CLIENT_ID }} \
        -DconnectedApp.clientSecret=${{ secrets.CONNECTED_APP_CLIENT_SECRET }} \
        -Dmule.env=dev \
        -Danypoint.platform.client_id=${{ secrets.AP_CLIENTID }} \
        -Danypoint.platform.client_secret=${{ secrets.AP_CLIENTSECRET }} 